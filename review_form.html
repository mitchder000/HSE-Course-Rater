<h2>Course Feedback Form</h2>
<form action="#" method="post">

    <div class="question">
        <label>1. How would you rate the overall quality of the course content?</label>
        <div class="stars">
            <input type="radio" id="content5" name="content" value="5"><label for="content5">&#9733;</label>
            <input type="radio" id="content4" name="content" value="4"><label for="content4">&#9733;</label>
            <input type="radio" id="content3" name="content" value="3"><label for="content3">&#9733;</label>
            <input type="radio" id="content2" name="content" value="2"><label for="content2">&#9733;</label>
            <input type="radio" id="content1" name="content" value="1"><label for="content1">&#9733;</label>
        </div>
    </div>

    <div class="question">
        <label>2. How clear and engaging was the instructorâ€™s teaching?</label>
        <div class="stars">
            <input type="radio" id="instructor5" name="instructor" value="5"><label for="instructor5">&#9733;</label>
            <input type="radio" id="instructor4" name="instructor" value="4"><label for="instructor4">&#9733;</label>
            <input type="radio" id="instructor3" name="instructor" value="3"><label for="instructor3">&#9733;</label>
            <input type="radio" id="instructor2" name="instructor" value="2"><label for="instructor2">&#9733;</label>
            <input type="radio" id="instructor1" name="instructor" value="1"><label for="instructor1">&#9733;</label>
        </div>
    </div>

    <div class="question">
        <label>3. How useful were the course materials (slides, readings, videos, etc.)?</label>
        <div class="stars">
            <input type="radio" id="materials5" name="materials" value="5"><label for="materials5">&#9733;</label>
            <input type="radio" id="materials4" name="materials" value="4"><label for="materials4">&#9733;</label>
            <input type="radio" id="materials3" name="materials" value="3"><label for="materials3">&#9733;</label>
            <input type="radio" id="materials2" name="materials" value="2"><label for="materials2">&#9733;</label>
            <input type="radio" id="materials1" name="materials" value="1"><label for="materials1">&#9733;</label>
        </div>
    </div>

    <div class="question">
        <label>4. How satisfied are you with the course overall?</label>
        <div class="stars">
            <input type="radio" id="overall5" name="overall" value="5"><label for="overall5">&#9733;</label>
            <input type="radio" id="overall4" name="overall" value="4"><label for="overall4">&#9733;</label>
            <input type="radio" id="overall3" name="overall" value="3"><label for="overall3">&#9733;</label>
            <input type="radio" id="overall2" name="overall" value="2"><label for="overall2">&#9733;</label>
            <input type="radio" id="overall1" name="overall" value="1"><label for="overall1">&#9733;</label>
        </div>
    </div>

    <button type="submit">Submit Feedback</button>
</form>
