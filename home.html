<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE Course Rater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">

        <div class="nav-left">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-justify"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5" />
            </svg>
            <h3>HSE Course Rater</h3>
        </div>

        <div class="nav-right"><a href="#">Login</a></div>
    </nav>
    <div class="main">
        <h1>Select HSE Courses</h1>
        <form>
            <label for="course">Find Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter Course Name">



            <button>Submit</button>
        </form>

    </div>
    <h1 class="middle">Popular Courses</h1>
    <div class="course-holder">
        <div class="course-card">
            <h3 class="middle">Algebra 1</h3>
            <img src="images/math.png" alt="math image" class="images" width="100%" height="80%">
        </div>
        <div class="course-card">
            <h3 class="middle">APUSH</h3>
            <img src="images/social.png" alt="globes image" class="images" width="100%" height="80%">
        </div>
        <div class="course-card">
            <h3 class="middle">AP World History</h3>
            <img src="images/social.png" alt="globe image" class="images" width="100%" height="80%">
        </div>
        <div class="course-card">
            <h3 class="middle">English 9</h3>
            <img src="images/book.jpg" alt="book image" class="images" width="100%" height="80%">
        </div>
    </div>

    </div>

    </div>
    </div>



</body>

</html>
