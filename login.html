<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE Course Rater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">

        <div class="nav-left">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-justify"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5" />
            </svg>
            <h3>HSE Course Rater</h3>
        </div>

        <div class="nav-right"><a href="#">Login</a></div>
    </nav>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form class="login-form" id="loginForm">
            <div>
                <label for="student-email">Student Email:</label>
                <input type="email" id="student-email" name="student-email" placeholder="student@hsestudents.org"
                    required autofocus>
            </div>
            <div>
                <label for="student-pass">Password:</label>
                <input type="password" id="student-pass" name="student-pass" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
